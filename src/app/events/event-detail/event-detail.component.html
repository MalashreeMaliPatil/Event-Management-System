  <mat-card *ngIf="event$ | async as event" class="event-card">
    <mat-card-header class="card-header">
      <mat-card-title class="card-title">{{ event?.name }}</mat-card-title>
      <mat-card-subtitle class="card-subtitle">{{ event?.date | date: 'shortDate' }}</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <p class="card-description">{{ event?.description }}</p>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="['/edit-event', event?.id]">
        Edit
      </button>
      <button mat-raised-button color="warn" (click)="deleteEvent(event?.id)">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
