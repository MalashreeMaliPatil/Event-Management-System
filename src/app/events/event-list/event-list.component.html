  <div class="mat-elevation-z8">
    <!-- Table Header -->
    <mat-card>
      <mat-card-title>Event List</mat-card-title>
      <mat-card-content>
        <div class="example-container">
          <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            
            <!-- Table Columns -->
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Event ID</mat-header-cell>
              <mat-cell *matCellDef="let event">{{ event.id }}</mat-cell>
            </ng-container>
  
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Event Name</mat-header-cell>
              <mat-cell *matCellDef="let event">{{ event.name }}</mat-cell>
            </ng-container>
  
            <ng-container matColumnDef="date">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Event Date</mat-header-cell>
              <mat-cell *matCellDef="let event">{{ event.date | date }}</mat-cell>
            </ng-container>
  
            <ng-container matColumnDef="description">
              <mat-header-cell *matHeaderCellDef>Event Description</mat-header-cell>
              <mat-cell *matCellDef="let event">{{ event.description }}</mat-cell>
            </ng-container>
  
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
              <mat-cell *matCellDef="let event">
                <button mat-button [routerLink]="['/event', event.id]">View</button>
                <button mat-button [routerLink]="['/edit-event', event.id]">Edit</button>
              </mat-cell>
            </ng-container>
  
            <!-- Table Header and Footer -->
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
  
          <!-- Table Pagination -->
          <!-- <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
        </div>
      </mat-card-content>
    </mat-card>
  </div>
